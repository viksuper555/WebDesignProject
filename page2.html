		</script>
 <!--Dropdowns-->
<div class="dropdown">
  <button onclick="drop()" class="dropbtn">Сортирай</button>
  <div id="Dropdown_sort" class="dropdown-content">
    <a href ="#" onclick="sortListDir('asc')">Име(asc)</a>
    <a href="#" onclick="sortListDir('desc')">Цена възходяща (desc)</a>
    <a href="#" onclick="sortListDir()">Цена низходяща//none</a>
  </div>
</div>


<script>
function drop() {
  document.getElementById("Dropdown_sort").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      	var openDropdown = dropdowns[i];
      	if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

<script>
		function sortListDir(dir) {
		  var list, i, switching, b;
		  list = document.getElementById("id01");
		  switching = true;
		  while (switching) {
			switching = false;
			b = list.getElementsByTagName("LI");
			if(dir == 'asc')
			{		
				for (i = 0; i < (b.length - 1); i++) 
				{
				if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase())
					{
					b[i].parentNode.insertBefore(b[i + 1], b[i]);
					switching = true;
					break;
					}
				}
			}
			else 
			if(dir == 'desc')
			{
				for (i = (b.length - 1); i < 1; i--) 
				{
				if (b[i].innerHTML.toLowerCase() > b[i - 1].innerHTML.toLowerCase())
					{
					b[i].parentNode.append(b[i], b[i-1]);
					switching = true;
					break;
					}
				}
			}
		  }
		}
		</script>
</body>
