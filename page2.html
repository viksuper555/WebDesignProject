  <!--Dropdowns-->
<div class="dropdown">
  <button onclick="drop()" class="dropbtn">Сортирай</button>
  <div id="Dropdown_sort" class="dropdown-content">
    <a href ="#" onclick="sortListAsc()">Име(asc)</a>
    <a href="#" onclick="sortListDesc()">Цена възходяща (desc)</a>
    <a href="#" onclick="sortListAsc()">Цена низходяща//none</a>
  </div>
</div>


<script>
function drop() {
  document.getElementById("Dropdown_sort").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      	var openDropdown = dropdowns[i];
      	if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
